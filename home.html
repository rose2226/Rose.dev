<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Professional Portfolio - Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
      <div class="container">
          <a href="home.html" class="logo">My Portfolio</a>
          <nav class="nav" id="main-nav">

                  <li><a href="home.html" class="nav-link">Home</a></li>
                  <li><a href="about.html" class="nav-link">About</a></li>

  <main>

              <div class="hero-image">
                  <img src="/placeholder.svg?height=400&width=400" alt="Professional portrait of Jane Doe">

  <footer class="footer">

          <p>&copy; 2025 Jane Doe. All rights reserved.</p>
      </div>
