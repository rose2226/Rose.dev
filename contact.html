      <section id="contact" class="contact-section section-padding bg-light">
          <div class="container">
              <h2 class="section-title">Get In Touch</h2>
              <p class="contact-intro">Have a project in mind or just want to say hello? Feel free to reach out!</p>
              <div class="contact-content">
                  <form class="contact-form">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" id="name" name="name" required>
                      </div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" id="email" name="email" required>
                      </div>
                      <div class="form-group">
                          <label for="message">Message</label>
                          <textarea id="message" name="message" rows="6" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Send Message</button>
                  </form>
                  <div class="contact-info">
                      <h3>Connect with me:</h3>
                      <p>Email: <a href="mailto:your.email@example.com">akothrosemary51@.com</a></p>
                      <div class="social-links">
